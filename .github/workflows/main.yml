name: Master workflow

on:
  pull_request:
    branches:
      - 'main'
  push:
    branches:
      - 'main'


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup PHP 
        uses: shivammathur/setup-php@v2
        with:
          # Specify the PHP version
          php-version: '7.4'
        
      - name: setup packages
        run: make setup
      - name: run linter
        run: make lint
      - name: Execute tests via PHPUnit
        run: make test

